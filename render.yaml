services:
  - type: web
    name: subscription-analyzer
    runtime: python
    buildCommand: bash build.sh
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --max-requests 1000 --max-requests-jitter 50 backend.app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: FLASK_ENV
        value: production
      - key: FIREBASE_CREDENTIALS_PATH
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true
